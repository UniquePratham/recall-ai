version: '3.8'

services:
  recall-ai:
    build: .
    container_name: recall-ai-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URI=mongodb://mongo:27017
      - DB_NAME=${DB_NAME:-recall_ai}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - mongo
      - qdrant
    volumes:
      - ./logs:/app/logs
    networks:
      - recall-ai-network

  mongo:
    image: mongo:7.0
    container_name: recall-ai-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - recall-ai-network

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: recall-ai-qdrant
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - recall-ai-network

  redis:
    image: redis:7.2-alpine
    container_name: recall-ai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - recall-ai-network

volumes:
  mongo_data:
  qdrant_data:
  redis_data:

networks:
  recall-ai-network:
    driver: bridge